

<body>

  <div class="row">
    <div class="col-3">
      <!-- <img [src]="userregimage" alt="bg" > -->

    </div>
    <div class="col-6 pt-3 ">
      <div class="Container frame">

        <h1 class="text-center pb-3">User Register!</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" *ngIf="form1" >

            <div class="form-row row">
              <div class="form-group col-6">
                <label>First Name</label>
                <input
                formControlName="firstName"
                [ngClass]="{'is-invalid': submitted && h.firstName.errors}"
                type="text" class="form-control" />

                <div *ngIf="submitted && h.firstName.errors" class="text-warning">
                  <div *ngIf="h.firstName.errors.required">
                    First Name is required
                  </div>
                </div>
              </div>
              <div class="form-group col-6">
                <label>Last Name</label>
                <input formControlName="lastName" [ngClass]="{'is-invalid':submitted && h.lastName.errors}" type="text" class="form-control" />
                <div *ngIf="submitted && h.lastName.errors" class="text-warning">
                  <div *ngIf="h.lastName.errors.required">
                    Last Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input formControlName="email" name={{useremail}} [ngClass]="{'is-invalid': submitted && h.email.errors}" type="text" class="form-control" />
              <div *ngIf="h.email.touched && h.email.errors " class="text-warning">
                <div *ngIf="h.email.errors.required">Email is required</div>
                <div *ngIf="h.email.errors.email" >
                  Email must be a valid email address
                </div>
              </div>
            </div>

            <ng-container *ngIf="h.email.touched && h.email.errors ">
              <div *ngIf="h.email.errors.required" class="text-danger">
                Value is required.
              </div>
            </ng-container>
            <div class="form-row">
              <div class="form-group col">
                <label>Password</label>
                <input formControlName="password" [ngClass]="{'is-invalid': submitted && h.password.errors}" type="password" class="form-control" />
                <div *ngIf="h.password.touched && h.password.errors " class="text-warning">
                  <div *ngIf="h.password.errors.required">Password is required</div>
                  <div *ngIf="h.password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group col">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" [ngClass]="{'is-invalid': submitted && h.confirmPassword.errors}" class="form-control" />
                <div *ngIf="h.confirmPassword.touched && h.confirmPassword.errors " class="text-warning">
                  <div *ngIf="h.confirmPassword.errors.required">
                    Confirm Password is required
                  </div>
                  <div *ngIf="h.confirmPassword.errors.mustmatch">
                    Passwords must match
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group form-check">
              <input formControlName="acceptTandC" [ngClass]="{'is-invalid': submitted && h.acceptTandC.errors}" type="checkbox" id="acceptTerms" class="form-check-input" />
              <label for="acceptTerms" class="form-check-label">
                Accept Terms & Conditions</label>
              <!-- <div class="text-warning">
                Accept Ts & Cs is required
              </div> -->
            </div>
            <div class="text-center">
              <button  class="btn btn-success btn-lg px-4 mr-3" >Register</button>&nbsp;&nbsp;
              <button (click)="onReset()" class="btn btn-warning" type="reset">
                Reset
              </button>
              <!-- <p class="text white">Value: {{ registerForm.value | json }}</p>
              <p class="text white">Value: {{ registerForm.valid | json }}</p> -->
            </div>


        </form>


        <div class="container col-8" *ngIf="hivisible">

          <form id="f1" (ngSubmit)="sendEmail($event)" class="my-3" >
              <h2>OTP has been sent! Please check your </h2>

              <label class="form-label my-0" >Email</label>
              <input class="form-control"  type="email" readonly placeholder="Enter your Email" name="user_email" [(ngModel)]="mail" required>

              <label [hidden]="true">Message</label>
              <input [hidden]="true" name="message" readonly [(ngModel)]="inputOtp">

              <label [hidden]="true">Something</label>
              <input [hidden]="true" name="to_name" readonly [(ngModel)]="someName"><br>

              <button type="submit" class="btn btn-success btn-md px-4 mr-3 ">Send OTP</button>
          </form>

          <form id="f2" class="my-2">
              <input class="form-control" type="number" placeholder="Enter OTP" name="otp" [(ngModel)]="otp" required><br>
              <button class="btn btn-success btn-md px-4 mr-3" (click)="verify()">Verify</button>
          </form>

          </div>



        </div>
    </div>
    </div>
</body>
